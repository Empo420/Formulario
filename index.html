<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assest/main.css">
    <title>formulario</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="md-7">
                <h1>formulario para empresa</h1>
                <hr >
                <p class="pb-0 mb-0">Ingrese sus datos</p>
                <p class="text-danger small pt-0 mt-0">*complete todos los requisitos "son obligatorios"</p>
            <div class="mb-3">
                <label for="text" class="form-label">Nombres:</label>
                <input type="text" class="form-control" id="nombres">
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Apellidos:</label>
                <input type="text" class="form-control" id="Apellidos">
            </div>
            <div class="mb-3">
              <label for="Number" class="form-label">Direccion:</label>
              <input type="number" class="form-control" id="Number">
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Fecha de nacimiento:</label>
              <input type="date" class="form-control" id="Date">
            </div>
            <div class="mb-3">
              <label for="Tel" class="form-label">Telefono:</label>
              <input type="tel" class="form-control" id="Tel">
            </div>
            <div class="mb-3">
              <label for="File" class="form-label">Adjunte sus titulos:</label>
              <input type="file" class="form-control" id="File">
            </div>
            <div class="mb-3">
              <label for="url" class="form-label">Url de facebook:</label>
              <input type="url" class="form-control" id="url">
            </div>
            <div class="col-3 mb-3">
              <label for="Image" class="form-label">Foto:</label>
              <input type="image" class="form-control" id="Image">
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Fecha en que inicio en la empresa:</label>
              <input type="date" class="form-control" id="Date">
            </div>
            <div class="mb-3">
              <label for="Number" class="form-label">Sueldo:</label>
              <input type="number" class="form-control" id="Number">
            </div>
            <div class="mb-3">
              <label for="Email1" class="form-label">correo electronico:</label>
              <input type="email" class="form-control" id="Email1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">*No compartiremnos tu informacion con nadie.</div>
            </div>
            <div class="mb-3">
              <label for="Password1" class="form-label">contrase√±a:</label>
              <input type="password" class="form-control" id="Password1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">revisa</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./assest/primero.js"></script>
</body>
</html>
